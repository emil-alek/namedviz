options {
    directory "/var/cache/bind";

    // Security hardening
    recursion yes;
	listen-on { 10.50.20.50; };
    allow-query { "trusted_lan"; };
    allow-recursion { "trusted_lan"; };
    allow-transfer { none; }; // Default deny transfers

    dnssec-validation auto;

    listen-on-v6 { any; };
    
    // Rate limiting to prevent DNS amplification attacks
    rate-limit {
        responses-per-second 10;
        window 5;
    };

    // Forwarders (e.g., Google or Cloudflare)
    forwarders {
        8.8.8.8;
        1.1.1.1;
    };
};



// Global Security and Logging
include "/etc/bind/named.conf.logging";

// ACLs for different subnets (e.g., Cherry Hill HQ vs. Remote)
include "/etc/bind/named.conf.acls";

// Internal and External Views
include "/etc/bind/named.conf.views";