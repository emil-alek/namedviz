// View with option-level statements (also-notify, allow-transfer)
view "internal" {
    match-clients { "trusted_lan"; };
    also-notify { 10.0.0.5; };
    allow-transfer { 10.0.0.6; };
    recursion yes;

    zone "example.com" {
        type master;
        file "db.example.com";
    };

    zone "example.org" {
        type master;
        file "db.example.org";
        also-notify { 10.0.0.7; };
    };
};

view "external" {
    match-clients { any; };
    recursion no;

    zone "example.com" {
        type master;
        file "db.example.com.external";
    };
};
