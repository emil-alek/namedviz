// Config with logging and other unknown blocks that should be skipped
options {
    directory "/var/named";
};

logging {
    channel default_log {
        file "/var/log/named/default.log" versions 3 size 5m;
        severity info;
        print-time yes;
    };
    category default { default_log; };
};

controls {
    inet 127.0.0.1 allow { localhost; } keys { rndc-key; };
};

zone "example.com" {
    type master;
    file "example.com.zone";
};
