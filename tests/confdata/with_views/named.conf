// Config with views
options {
    directory "/var/named";
};

view "internal" {
    zone "example.com" {
        type master;
        file "internal/example.com.zone";
        allow-transfer { 10.0.0.2; };
    };
};

view "external" {
    zone "example.com" {
        type master;
        file "external/example.com.zone";
    };
};
